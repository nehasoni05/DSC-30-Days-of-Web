<html lang="en">
    <head>
    <title>Task List</title>
    <meta charset="utf-8">
        
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">
  </head>

  <body onload="getData()">
    <div id="wrapper" class="cf">
      <div id="sidebar">
        <h1>TODO List</h1>
        <p>Add the tasks to your own TODO list and press enter</p>

        <ul id="task-list"></ul>
      </div>
      <div id="task-container">
        <textarea id="task" name="task" placeholder="Tasks for today..." spellcheck="false"></textarea>
      </div>
    </div>

    <script type="text/x-handlebars-template" id="task-template">
      {{task}}
      <a href="#" class="delete">
        ×
      </a>
      <a href="#" class="check">
        ☐
      </a>
    </script>

    <!-- Library JS -->
    <script src="handlebars.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  

</body><grammarly-extension class="cGcvT"></grammarly-extension></html>
